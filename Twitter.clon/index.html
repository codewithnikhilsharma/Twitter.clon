<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Twitter Clone</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Twitter Clone</h1>
	</header>
	<main>
		<div class="container">
			<div class="new-tweet">
				<form action="" method="post">
					<textarea name="tweet" id="tweet" cols="30" rows="5" placeholder="What's happening?"></textarea>
					<button type="submit" class="btn-tweet">Tweet</button>
				</form>
			</div>
			<div class="tweets">
				<div class="tweet">
					<div class="user-info">
						<img src="avatar.jpg"  class = "img" alt="Avatar">
						<h2>Nikhil Ceo</h2>
					</div>
					<p class="tweet-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec placerat gravida est, vel bibendum tellus suscipit ac. Quisque ultricies justo nisi, vel tincidunt lacus tempor vitae.</p>
					<div class="tweet-actions">
						<button class="btn-reply">Reply</button>
						<button class="btn-retweet">Retweet</button>
						<button class="btn-like">Like</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 Twitter Clone</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
